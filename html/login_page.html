<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_page.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/png/head_title_logo.png">
    <title>Login</title>
</head>
<body>
    <div class="signin">
        <form class="info-form" action="">
            <img class="snslab-logo"src="../img/png/SNSLAB LOGO.png" alt="snslab-logo"> 
            <input type="text" name="username" id="username" placeholder="USERNAME"> 
            <input type="password" name="password" id="password" placeholder="PASSWORD">
            <div class="checkboxNforgot">
                <label class="checkbox" for="rmb-checkbox">
                    <input type="checkbox" name="checkbox" id="rmb-checkbox">
                    <i class="chkbox"></i>
                    <span>REMEMBER YOUR ID</span>
                </label> 
                <a href="">FORGOT?</a>
            </div>

            <input type="submit" value="SIGN IN">        
        </form>
    </div>
</body>
</html>
